language: java
os: linux
dist: bionic
services: docker
jdk: openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: compile
      name: "Compile"
      install: skip
      script:
        - ./gradlew compileKotlin compileJava
    - stage: check
      name: "Style Checks"
      install: skip
      script:
        - ./gradlew style
    - name: "Unit Tests"
      install: skip
      script:
        - ./gradlew test
    - name: "Integration Tests"
      install: skip
      script:
        - ./gradlew integrationTest
    - stage: publish
      if: tag IS present
      name: "Publish Artifacts"
      install:
        - ./gradlew assemble -PserverImageName=$DOCKER_IMAGE -PtitanVersion=$TRAVIS_TAG
      before_deploy:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      deploy:
        - provider: script
          skip_cleanup: true
          script: ./gradlew publishDockerVersion publishDockerLatest -PserverImageName=$DOCKER_IMAGE -PtitanVersion=$TRAVIS_TAG
          on:
            tags: true
        - provider: script
          skip_cleanup: true
          script: ./gradlew :client:publish
          on:
            tags: true
        - provider: releases
          skip_cleanup: true
          api_key: $GITHUB_TOKEN
          file: client/build/libs/titan-client-$TRAVIS_TAG.jar
          draft: true
          name: $TRAVIS_TAG
          on:
            tags: true
